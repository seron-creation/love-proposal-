<!DOCTYPE html>
<html>
<head>
<title>Someone Loves You üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  padding:0;
  height:100vh;
  font-family:Arial;
  background:linear-gradient(135deg,#ff4e8a,#ff9a9e);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:white;
}
.heart {
  position:absolute;
  font-size:20px;
  animation: float 5s linear infinite;
  pointer-events:none;
}
@keyframes float {
  0% { transform: translateY(0) scale(1); opacity:1; }
  100% { transform: translateY(-1000px) scale(2); opacity:0; }
}
.card {
  background: rgba(255,255,255,0.2);
  padding:50px;
  border-radius:30px;
  backdrop-filter: blur(10px);
  text-align:center;
  max-width:400px;
  animation: pop 1s ease-in-out;
}
@keyframes pop {
  from { transform: scale(0.5); opacity:0; }
  to { transform: scale(1); opacity:1; }
}
h1 { font-size:28px; margin-bottom:20px; }
p { font-size:18px; margin-bottom:30px; }
button {
  padding:12px 25px;
  margin:5px;
  border-radius:30px;
  border:none;
  font-size:18px;
  cursor:pointer;
}
#yesBtn { background:red; color:white; }
#noBtn { background:white; color:red; }
#result { display:none; font-size:24px; margin-top:20px; color:yellow; }
audio { display:none; }
</style>
</head>
<body>

<audio autoplay loop id="bgMusic">
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1 id="title"></h1>
  <p id="loveMsg"></p>

  <button id="yesBtn">Yes üíò</button>
  <button id="noBtn">No üò¢</button>

  <h2 id="result"></h2>
  <button onclick="toggleMusic()" style="margin-top:20px; padding:8px 16px; border-radius:10px; border:none; background:white; color:red; cursor:pointer;">
    Play/Pause Music üéµ
  </button>
</div>

<script>
// Floating hearts
setInterval(()=>{
  let heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="üíñ";
  heart.style.left=Math.random()*window.innerWidth+"px";
  heart.style.fontSize=(10+Math.random()*30)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),5000);
},300);

// Get URL params
const params = new URLSearchParams(window.location.search);
const from = params.get("from");
const to = params.get("to");
const msg = params.get("msg");

document.getElementById("title").innerHTML=`Dear ${to} üíñ<br>${from} has something to ask you...`;
document.getElementById("loveMsg").innerHTML=`"${msg}"<br><br>Will you be my Valentine? üíò`;

let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let result = document.getElementById("result");
let size = 18;

noBtn.addEventListener("click",()=>{
  size+=10;
  yesBtn.style.fontSize=size+"px";
});

yesBtn.addEventListener("click",()=>{
  yesBtn.style.display="none";
  noBtn.style.display="none";
  result.style.display="block";
  result.innerHTML="Yayyyy üíû Love Accepted ‚ù§Ô∏è‚ú®";
});

function toggleMusic(){
  const music=document.getElementById("bgMusic");
  if(music.paused){ music.play(); } else { music.pause(); }
}
</script>
</body>
</html>
